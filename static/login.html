<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Assignment Manager - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
            color: #0055a2; /* Canvas-like blue */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            background-color: #0055a2; /* Canvas-like blue */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003d7a;
        }
        .api-help {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Canvas Assignment Manager</h1>
            <div class="subtitle">Prioritize your assignments efficiently</div>
        </div>
        
        <form id="login-form" action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="api_key">Canvas API Key</label>
                <input type="password" id="api_key" name="api_key" required>
                <div class="api-help">
                    Your Canvas API key can be generated in Account → Settings → New Access Token
                </div>
            </div>
            
            <button type="submit">Log In</button>
            
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            // Add any client-side validation here if needed
            const username = document.getElementById('username').value;
            const apiKey = document.getElementById('api_key').value;
            
            if (!username || !apiKey) {
                event.preventDefault();
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'Please enter both username and API key';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
